<html>
	<head>
		<title>Racing Time</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="./js/three.js"></script>
		<script src="./js/physi.js"></script>
		<script src="./js/OrbitControls.js"></script>
		<script src="./js/tween.umd.js"></script>
	</head>
	<body>
		<script type="module" src="./js/index.js"></script>
		<section id="loading-screen">
			<div id="loader"></div>
		</section>
		<div hidden id="gameOn">
			<label id="healthLabel" class="healthLabel">Health</label>
			<progress id="health" value="3" max="3"></progress>
			<label id="coinsLabel" class="coinsLabel">Coins</label>
			<label id="coins" class="coins"></label>
			<button id="reset" class="reset">Reset</button>
		</div>
		<div hidden id="gameOver">
			<label id="gameOverLabel" class="gameOverLabel">GAME OVER</label>
			<label id="recordLabel" class="recordLabel"></label>
			<button id="restart" class="restart">Restart</button>
		</div>
		<div hidden id="win">
			<label id="winLabel" class="winLabel">YOU WON!!!</label>
			<button id="restartWin" class="restart">Restart</button>
		</div>
		<div hidden id="world"></div>
	</body>
</html>
